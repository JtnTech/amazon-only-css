<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        div{
            width: 200px;
            height: 200px;
            border: 20px solid rgb(218, 211, 211);
            border-top: 20px solid rgb(34, 45, 82);
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 40%;
            text-align: center;
            animation: spin 1s 0s infinite normal;
        }

        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{ transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="loader">
       
    </div>
</body>
</html>
