<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-transform: capitalize;
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
        }

        div {
            margin: 10px;
            text-align: center;
            display: inline-block;
            /* background-color: rgb(26, 99, 196); */
            width: 150px;
            padding: 10px;
            border-radius: 10px;
            height: 150px;
           
            border: 2px solid black;
        }

        div:nth-child(2){
            background-color: rgba(255, 00, 00,0.25);
        }
        div:nth-child(3){
            background-color: rgba(00,255, 00,0.25);
        }
        div:nth-child(4){
            background-color: rgba(00, 00, 255,0.25);
        }
    </style>
</head>

<body>
    <h1>dispaly playground</h1>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
    <div class="box">box 4</div>
    <div class="box">box 5</div>
</body>

</html>
